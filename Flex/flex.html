<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylef.css">
        <link rel="stylesheet" href="normalize.css">
        <title>Flexbox
        </title>
       
    </head>
    <body>
        <header class="flexcontainer">
                <h2><center>[Шапка страницы]</center></h2>
        </header>
        <main class="flexbox">
            <section class="flexcontainer1">
                    <h3>[Основная часть]</h3>
                    <div class="flexcontainer2">
                        <p class="menu1">[Ещё 1]</p>
                        <p class="menu2">[Ещё 2]</p>
                        <p class="menu3">[Ещё 3]</p>
                    </div>
                </section>
                <aside class="flexcontainer3">
                        <h4 >[Боковая часть]</h4>
                </aside>
        </main>
        <footer>
            <div class="flexcontainer4">
                <section class="end">[Секция футера 1]</section>
                <section class="end">[Секция футера 2]</section><section class="end">[Секция футера 3]</section><section class="end">[Секция футера 4]</section>
        </footer>
    </body>
</html>
